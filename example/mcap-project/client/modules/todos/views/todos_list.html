<ion-nav-buttons side="left">
    <ion-nav-back-button class="button-clear">
        <i class="ion-arrow-left-c"></i> Back
    </ion-nav-back-button>
</ion-nav-buttons>

<ion-view title="{{name}}">
    <ion-content class="has-header" padding="true">
        <ion-list>
            <ion-item ng-repeat="todo in todos" type="item-text-wrap" href="#/tab/todos/{{todo.attributes['_id'] }}">
				<div>
		            {{todo.attributes['title']}} {{todo.attributes['order']}} {{todo.attributes['completed']}} {{todo.attributes['_id']}} 
		        </div>

            </ion-item>


        </ion-list>

    </ion-content>
</ion-view>
<div class="buttons right-buttons"> </div>

<ion-nav-buttons side="right">
    <button class="button button-clear button-positive" ng-click="newEntry()">New</button>

</ion-nav-buttons>
